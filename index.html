<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>ESCOLHA SEU LUTADOR</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                CHOOSE YOUR FIGHTERZ
            </h1>
        </header>

        <div class="selecao-de-personagem">
           
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/goku.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome nome-jogador-1">
                    <h2 id="nome-jogador-1">GOKU</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="goku" data-name="GOKU">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/goku.jpg" alt="goku">
                </li>
                
                <li class="personagem" id="gohan" data-name="GOHAN">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gohan.jpg" alt="gohan">
                </li>

                <li class="personagem selecionado-2" id="vegeta" data-name="VEGETA">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/vegeta.jpg" alt="vegeta">
                </li>

                <li class="personagem" id="krillin" data-name="KRILLIN">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/krillin.jpg" alt="krillin">
                </li>

                <li class="personagem" id="piccolo" data-name="PICCOLO">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/piccolo.jpg" alt="piccolo">
                </li>

                <li class="personagem" id="gotenks" data-name="GOTENKS">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gotenks.jpg" alt="gotenks">
                </li>

                <li class="personagem" id="frieza" data-name="FRIEZA">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/frieza.jpg" alt="frieza">
                </li>
                <li class="personagem" id="cell" data-name="CELL">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/cell.jpg" alt="cell">
                </li>
                <li class="personagem" id="majin-buu" data-name="MAJIN BUU">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/majin-buu.jpg" alt="majin buu">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/vegeta.png" alt="personagem-jogador-2" id="personagem-jogador-2">
                <div class="nome nome-jogador-2">
                    <h2>VEGETA</h2>
                </div>
            </div>

        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
